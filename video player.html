<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #22333B;
            color: #fff;
        }
        h1{
          
          width: 100%;
          background-color: #A41623;
          height: 40px;
          border-radius: 5px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #A41623;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
        #videoContainer {
            margin-top: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.1), /* Small shadow */
                0 0 20px rgba(0, 0, 0, 0.1), /* Medium shadow */
                0 0 30px rgba(0, 0, 0, 0.1), /* Larger shadow */
                0 0 40px rgba(0, 0, 0, 0.1); /* Largest shadow */
        }
    </style>
</head>
<body>
    <h1>YouTube Video Player</h1>
    <input type="text" id="youtubeLink" placeholder="Paste YouTube link here">
    <button onclick="playVideo()">Play Video</button>
    <div id="videoContainer"></div>

    <script>
        var player;

        function loadYouTubeIframeAPI() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function onYouTubeIframeAPIReady() {
            // This function is called automatically by the YouTube API when it is ready.
        }

        function createPlayer(videoId) {
            player = new YT.Player('videoContainer', {
                height: '450',
                width: '80%',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function getYouTubeVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function playVideo() {
            const url = document.getElementById('youtubeLink').value;
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                if (player) {
                    player.loadVideoById(videoId);
                } else {
                    createPlayer(videoId);
                }
                document.getElementById('videoContainer').style.display = 'block';
            } else {
                alert("Invalid YouTube URL");
            }
        }

        // Load YouTube IFrame API
        loadYouTubeIframeAPI();
    </script>
</body>
</html>
